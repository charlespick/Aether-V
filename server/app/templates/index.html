<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether-V Orchestrator</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>ðŸš€ Aether-V Orchestrator</h1>
                <p>Hyper-V Virtual Machine Management</p>
            </div>
            <div id="auth-controls" style="display: none;">
                <button class="btn" onclick="logout()" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);">
                    ðŸ”“ Logout
                </button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3>Total Hosts</h3>
                <div class="value" id="total-hosts">-</div>
            </div>
            <div class="stat-card">
                <h3>Connected Hosts</h3>
                <div class="value" id="connected-hosts">-</div>
            </div>
            <div class="stat-card">
                <h3>Total VMs</h3>
                <div class="value" id="total-vms">-</div>
            </div>
            <div class="stat-card">
                <h3>Running VMs</h3>
                <div class="value" id="running-vms">-</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <div>
                    <h2>Hyper-V Hosts</h2>
                    <div class="refresh-info" id="refresh-info"></div>
                </div>
                <button class="btn" onclick="refreshInventory()">ðŸ”„ Refresh</button>
            </div>
            <div id="hosts-content">
                <div class="loading">Loading hosts...</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <h2>Virtual Machines</h2>
            </div>
            <div id="vms-content">
                <div class="loading">Loading VMs...</div>
            </div>
        </div>
    </div>
    
    <!-- Configuration passed from backend -->
    <script id="config-data" type="application/json">
        {"auth_enabled": {{ auth_enabled | tojson }}}
    </script>
    <script src="/static/main.js"></script>
</body>
</html>
