apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aetherv-server
  namespace: aetherv
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Increase buffer sizes to handle OAuth callbacks with session cookies
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - aetherv.example.com
    secretName: aetherv-tls
  rules:
  - host: aetherv.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aetherv-server
            port:
              name: http
