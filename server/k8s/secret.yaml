apiVersion: v1
kind: Secret
metadata:
  name: aetherv-secrets
  namespace: aetherv
type: Opaque
stringData:
  # OIDC credential
  OIDC_CLIENT_SECRET: "<oidc-client-secret>"

  # Session signing key
  SESSION_SECRET_KEY: "<generate-secure-random-key>"

  # WinRM Kerberos keytab (base64-encoded)
  # Generate with: base64 < service.keytab | tr -d '\n'
  WINRM_KEYTAB_B64: "<base64-encoded-keytab>"
