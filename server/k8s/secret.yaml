apiVersion: v1
kind: Secret
metadata:
  name: aetherv-secrets
  namespace: aetherv
type: Opaque
stringData:
  # OIDC credentials (for interactive authentication)
  OIDC_CLIENT_SECRET: "<oidc-client-secret>"
  
  # API token for non-interactive authentication (automation, CI/CD, etc.)
  # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
  API_TOKEN: "<generate-secure-random-token>"
  
  # Session secret key for cookie signing
  # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"  
  SESSION_SECRET_KEY: "<generate-secure-random-key>"
  
  # WinRM credentials for Hyper-V host access
  WINRM_USERNAME: "<domain\\username>"
  WINRM_PASSWORD: "<password>"
