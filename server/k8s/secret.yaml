apiVersion: v1
kind: Secret
metadata:
  name: aetherv-secrets
  namespace: aetherv
type: Opaque
stringData:
  # OIDC credential
  OIDC_CLIENT_SECRET: "<oidc-client-secret>"

  # Automation token (python -c "import secrets; print(secrets.token_urlsafe(32))")
  API_TOKEN: "<generate-secure-random-token>"

  # Session signing key (same generation command as above)
  SESSION_SECRET_KEY: "<generate-secure-random-key>"

  # WinRM credential
  WINRM_USERNAME: "<domain\\username>"
  WINRM_PASSWORD: "<password>"
