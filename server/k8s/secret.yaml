apiVersion: v1
kind: Secret
metadata:
  name: aetherv-secrets
  namespace: aetherv
type: Opaque
stringData:
  # OIDC credentials
  OIDC_CLIENT_SECRET: "<oidc-client-secret>"
  
  # Optional static API token for development/automation
  API_TOKEN: "<your-api-token>"
  
  # WinRM credentials
  WINRM_USERNAME: "<domain\\username>"
  WINRM_PASSWORD: "<password>"
