version: 1
id: vm-create
name: "Virtual machine creation"
description: "Schema for creating a new virtual machine (hardware only - no guest configuration)."
fields:
  - id: vm_name
    label: "VM name"
    description: "Unique name for the new virtual machine."
    hint: "Example: web-01"
    type: string
    required: true
    validations:
      min_length: 1
      max_length: 64
  - id: image_name
    label: "Image"
    description: "Identifier of the golden image to clone."
    hint: "Windows Server 2022"
    type: string
    required: true
  - id: gb_ram
    label: "Memory (GB)"
    description: "Amount of memory to assign to the VM in gigabytes."
    type: integer
    required: true
    default: 4
    validations:
      minimum: 1
      maximum: 512
  - id: cpu_cores
    label: "vCPUs"
    description: "Number of virtual CPU cores."
    type: integer
    required: true
    default: 2
    validations:
      minimum: 1
      maximum: 64
  - id: storage_class
    label: "Storage Class"
    description: "Name of the storage class where VM configuration will be stored."
    hint: "fast-ssd"
    type: string
    required: false
  - id: vm_clustered
    label: "Add VM to cluster"
    description: "Request that the new VM be registered with the Failover Cluster."
    type: boolean
    required: false
    default: false
