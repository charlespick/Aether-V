version: 1
id: nic-create
name: "Network adapter creation"
description: "Schema for creating and attaching a new network adapter to an existing VM (hardware only - no guest IP configuration)."
fields:
  - id: vm_id
    label: "VM ID"
    description: "Hyper-V ID of the virtual machine to attach the network adapter to."
    hint: "Example: 12345678-1234-1234-1234-123456789abc"
    type: string
    required: true
    validations:
      min_length: 36
      max_length: 36
  - id: network
    label: "Network"
    description: "Name of the network to connect the adapter to."
    hint: "Production"
    type: string
    required: true
  - id: adapter_name
    label: "Adapter name"
    description: "Optional name for the network adapter."
    hint: "Network Adapter 2"
    type: string
    required: false
