name: CI Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  python:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build development container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server/Dockerfile
          target: development
          tags: aetherv:dev
          load: true
          cache-from: type=gha,scope=dev
          cache-to: type=gha,mode=max,scope=dev

      - name: Run pytest with coverage
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/server:/app \
            -e PYTHONPATH=/app \
            aetherv:dev \
            pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing

      - name: Run mypy type checking
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/server:/app \
            aetherv:dev \
            mypy .

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: server/coverage.xml
          flags: python
          verbose: true

  javascript:
    name: JavaScript tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build development container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server/Dockerfile
          target: development
          tags: aetherv:dev
          load: true
          cache-from: type=gha,scope=dev

      - name: Run Node tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            aetherv:dev \
            node --test 'tests/js/*.test.js'

  powershell:
    name: PowerShell tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run PowerShell tests using build-tools container
        run: |
          docker build -f build-tools/Dockerfile -t aetherv-build-tools:latest build-tools
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            --entrypoint pwsh \
            aetherv-build-tools:latest \
            -NoProfile -Command "Invoke-Pester -Path Powershell/tests -CI"

  roundtrip:
    name: Protocol round-trip tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build development container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server/Dockerfile
          target: development
          tags: aetherv:dev
          load: true
          cache-from: type=gha,scope=dev

      - name: Run resource operations round-trip tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/server:/app \
            -e PYTHONPATH=/app \
            aetherv:dev \
            pytest tests/test_resource_operations.py -v

      - name: Run noop-test round-trip tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/server:/app \
            -e PYTHONPATH=/app \
            aetherv:dev \
            pytest tests/test_noop_operations.py -v

  svelte:
    name: Svelte build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: next-ui/package-lock.json

      - name: Build Svelte UI
        run: make build-next-ui

      - name: Check build output
        run: |
          if [ ! -d "next-ui/build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "âœ… Svelte build successful"
