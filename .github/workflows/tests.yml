name: CI Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  python:
    name: Python tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y krb5-user libkrb5-dev libsasl2-dev

      - name: Create virtual environment
        run: |
          python -m venv .venv
          
      - name: Install dependencies
        run: |
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt pytest pytest-cov

      - name: Run pytest with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/server
        run: |
          .venv/bin/pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Run mypy type checking
        run: |
          .venv/bin/mypy .

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: server/coverage.xml
          flags: python
          verbose: true

  javascript:
    name: JavaScript tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Run Node tests
        run: node --test 'tests/js/*.test.js'

  powershell:
    name: PowerShell tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Pester tests
        shell: pwsh
        run: |
          Invoke-Pester -Path Powershell/tests -CI

  roundtrip:
    name: Protocol round-trip tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y krb5-user libkrb5-dev libsasl2-dev

      - name: Create virtual environment
        working-directory: server
        run: |
          python -m venv .venv
          
      - name: Install dependencies
        working-directory: server
        run: |
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt pytest

      - name: Run resource operations round-trip tests
        working-directory: server
        env:
          PYTHONPATH: ${{ github.workspace }}/server
        run: |
          .venv/bin/pytest tests/test_resource_operations.py -v

      - name: Run noop-test round-trip tests
        working-directory: server
        env:
          PYTHONPATH: ${{ github.workspace }}/server
        run: |
          .venv/bin/pytest tests/test_noop_operations.py -v

  svelte:
    name: Svelte build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: next-ui
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: next-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build next-ui
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "âœ… Svelte build successful"
