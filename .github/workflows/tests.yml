name: CI Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  python:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build development container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server/Dockerfile
          target: development
          tags: aetherv:dev
          load: true
          cache-from: type=gha,scope=dev
          cache-to: type=gha,mode=max,scope=dev

      - name: Run pytest with coverage
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/server:/app \
            -e PYTHONPATH=/app \
            aetherv:dev \
            pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing

      - name: Run mypy type checking
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/server:/app \
            aetherv:dev \
            mypy .

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: server/coverage.xml
          flags: python
          verbose: true

  javascript:
    name: JavaScript tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build development container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server/Dockerfile
          target: development
          tags: aetherv:dev
          load: true
          cache-from: type=gha,scope=dev

      - name: Run Node tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            aetherv:dev \
            node --test 'tests/js/*.test.js'

  powershell:
    name: PowerShell tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Pester tests using build-tools container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/${{ github.repository_owner }}/aetherv-build-tools:latest \
            pwsh -NoProfile -Command "Invoke-Pester -Path Powershell/tests -CI"

  roundtrip:
    name: Protocol round-trip tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build development container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server/Dockerfile
          target: development
          tags: aetherv:dev
          load: true
          cache-from: type=gha,scope=dev

      - name: Run resource operations round-trip tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/server:/app \
            -e PYTHONPATH=/app \
            aetherv:dev \
            pytest tests/test_resource_operations.py -v

      - name: Run noop-test round-trip tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/server:/app \
            -e PYTHONPATH=/app \
            aetherv:dev \
            pytest tests/test_noop_operations.py -v

  svelte:
    name: Svelte build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build next-ui using build-tools container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/${{ github.repository_owner }}/aetherv-build-tools:latest \
            bash -c "cd next-ui && npm ci && npm run build && npm run check"

      - name: Check build output
        run: |
          if [ ! -d "next-ui/build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "âœ… Svelte build successful"
