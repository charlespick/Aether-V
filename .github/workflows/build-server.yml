name: Build and Publish Server Container

on:
  push:
    branches:
      - main
      - devel
      - '**'  # All other branches
    paths:
      - 'server/**'
      - 'Scripts/Build-ProvisioningISOs.ps1'
      - 'Windows/**'
      - 'Linux/**'
      - 'Powershell/**'
      - 'version'
      - 'Makefile'
      - '.github/workflows/build-server.yml'
  pull_request:
    branches:
      - main
      - devel
    paths:
      - 'server/**'
      - 'Scripts/Build-ProvisioningISOs.ps1'
      - 'Windows/**'
      - 'Linux/**'
      - 'Powershell/**'
      - 'version'
      - 'Makefile'
      - '.github/workflows/build-server.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aetherv-server
  SMOKE_IMAGE_TAG: ${{ format('aetherv-server:ci-smoke-{0}', github.run_id) }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build all assets (ISOs and static files) in build-tools container
      run: |
        docker run --rm \
          -v "${{ github.workspace }}:/github/workspace" \
          -w /github/workspace \
          ghcr.io/${{ github.repository_owner }}/aetherv-build-tools:latest \
          Scripts/Build-All-Assets.ps1 -OutputPath ISOs
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/devel'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=devel,enable=${{ github.ref == 'refs/heads/devel' }}
            type=ref,event=branch
            type=ref,event=pr,prefix=pr-
            type=sha,format=short,prefix=sha-
    
    - name: Build Docker image for smoke tests
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./server/Dockerfile
        push: false
        load: true
        tags: ${{ env.SMOKE_IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run server smoke tests
      run: |
        bash Scripts/server-smoke-test.sh "${SMOKE_IMAGE_TAG}"

    - name: Build and push Docker image
      if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/devel'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./server/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Comment on PR with image info
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      env:
        TAGS: ${{ steps.meta.outputs.tags }}
      with:
        script: |
          const prNumber = context.issue.number;
          const sha = context.payload.pull_request.head.sha.substring(0, 7);
          const branch = context.payload.pull_request.head.ref;
          const tags = process.env.TAGS.split('\n');
          
          const tagsList = tags.map(tag => `\`${tag}\``).join('\n');
          
          const comment = `## Container Build Completed 
          
          **Published Tags:**
          ${tagsList}
          
          **Registry Info:**
          - Registry: \`${process.env.REGISTRY}\`
          - Repository: \`${context.repo.owner}/${process.env.IMAGE_NAME}\`
          
          **How to Test:**
          \`\`\`bash
          # Pull the PR-specific image
          docker pull ghcr.io/${context.repo.owner}/${process.env.IMAGE_NAME}:pr-${prNumber}
          
          # Or use the commit SHA
          docker pull ghcr.io/${context.repo.owner}/${process.env.IMAGE_NAME}:sha-${sha}
          \`\`\`
          `;
          
          await github.rest.issues.createComment({
            issue_number: prNumber,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
