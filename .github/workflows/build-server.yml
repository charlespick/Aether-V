name: Build and Publish Server Container

on:
  push:
    branches:
      - main
      - devel
    paths:
      - 'server/**'
      - 'Scripts/Build-ProvisioningISOs.ps1'
      - 'Windows/**'
      - 'Linux/**'
      - 'Powershell/**'
      - 'version'
      - 'Makefile'
      - '.github/workflows/build-server.yml'
  pull_request:
    branches:
      - main
      - devel
    paths:
      - 'server/**'
      - 'Scripts/Build-ProvisioningISOs.ps1'
      - 'Windows/**'
      - 'Linux/**'
      - 'Powershell/**'
      - 'version'
      - 'Makefile'
      - '.github/workflows/build-server.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aetherv-server
  SMOKE_IMAGE_TAG: ${{ format('aetherv-server:ci-smoke-{0}', github.run_id) }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build all assets using Makefile
      run: make build-assets
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=devel,enable=${{ github.ref == 'refs/heads/devel' }}
            type=ref,event=branch
            type=ref,event=pr,prefix=pr-
            type=sha,format=short,prefix=sha-
    
    - name: Capture build metadata
      id: buildmeta
      run: |
        echo "git_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        echo "git_ref=$(git symbolic-ref -q --short HEAD || git rev-parse --abbrev-ref HEAD || echo unknown)" >> $GITHUB_OUTPUT
        if git rev-parse --verify HEAD >/dev/null 2>&1; then
          if git symbolic-ref -q HEAD >/dev/null 2>&1; then
            echo "git_state=branch" >> $GITHUB_OUTPUT
          else
            echo "git_state=detached" >> $GITHUB_OUTPUT
          fi
        else
          echo "git_state=unknown" >> $GITHUB_OUTPUT
        fi
        echo "version=$(cat version || echo unknown)" >> $GITHUB_OUTPUT
        echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
        echo "build_host=$(hostname)" >> $GITHUB_OUTPUT

    - name: Build Docker image (single build for test + push)
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./server/Dockerfile
        push: false
        load: true
        tags: |
          ${{ env.SMOKE_IMAGE_TAG }}
          ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        sbom: false
        build-args: |
          GIT_COMMIT=${{ steps.buildmeta.outputs.git_commit }}
          GIT_REF=${{ steps.buildmeta.outputs.git_ref }}
          GIT_STATE=${{ steps.buildmeta.outputs.git_state }}
          VERSION=${{ steps.buildmeta.outputs.version }}
          BUILD_TIME=${{ steps.buildmeta.outputs.build_time }}
          BUILD_HOST=${{ steps.buildmeta.outputs.build_host }}
          GITHUB_REPOSITORY=${{ github.repository }}

    - name: Run server smoke tests
      run: |
        bash Scripts/server-smoke-test.sh "${SMOKE_IMAGE_TAG}"
    
    - name: Log in to GitHub Container Registry
      if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/devel'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Push tested Docker image
      if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/devel'
      run: |
        # Push all tags that were built and tested
        echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
          if [ -n "$tag" ]; then
            echo "Pushing tested image as: $tag"
            docker tag "${{ env.SMOKE_IMAGE_TAG }}" "$tag"
            docker push "$tag"
          fi
        done
    
    - name: Comment on PR with image info
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      env:
        TAGS: ${{ steps.meta.outputs.tags }}
      with:
        script: |
          const prNumber = context.issue.number;
          const sha = context.payload.pull_request.head.sha.substring(0, 7);
          const branch = context.payload.pull_request.head.ref;
          const tags = process.env.TAGS.split('\n');
          
          const tagsList = tags.map(tag => `\`${tag}\``).join('\n');
          
          const comment = `## Container Build Completed 
          
          **Published Tags:**
          ${tagsList}
          
          **Registry Info:**
          - Registry: \`${process.env.REGISTRY}\`
          - Repository: \`${context.repo.owner}/${process.env.IMAGE_NAME}\`
          
          **How to Test:**
          \`\`\`bash
          # Pull the PR-specific image
          docker pull ghcr.io/${context.repo.owner}/${process.env.IMAGE_NAME}:pr-${prNumber}
          
          # Or use the commit SHA
          docker pull ghcr.io/${context.repo.owner}/${process.env.IMAGE_NAME}:sha-${sha}
          \`\`\`
          `;
          
          await github.rest.issues.createComment({
            issue_number: prNumber,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
