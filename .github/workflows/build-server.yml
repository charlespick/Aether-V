name: Build and Publish Server Container

on:
  push:
    branches:
      - main
      - devel
      - '**'  # All other branches
    paths:
      - 'server/**'
      - 'Scripts/Build-ProvisioningISOs.ps1'
      - 'Windows/**'
      - 'Linux/**'
      - 'Powershell/**'
      - 'version'
      - 'Makefile'
      - '.github/workflows/build-server.yml'
  pull_request:
    branches:
      - main
      - devel
    paths:
      - 'server/**'
      - 'Scripts/Build-ProvisioningISOs.ps1'
      - 'Windows/**'
      - 'Linux/**'
      - 'Powershell/**'
      - 'version'
      - 'Makefile'
      - '.github/workflows/build-server.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aetherv-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install ISO creation tools
      run: |
        sudo apt-get update
        sudo apt-get install -y xorriso genisoimage
    
    - name: Build ISOs
      run: |
        pwsh Scripts/Build-ProvisioningISOs.ps1 -OutputPath ISOs
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/devel')
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=devel,enable=${{ github.ref == 'refs/heads/devel' }}
            type=ref,event=branch
            type=ref,event=pr,prefix=pr-
            type=sha,format=short,prefix=sha-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./server/Dockerfile
        push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/devel') }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Comment on PR with image info
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      env:
        TAGS: ${{ steps.meta.outputs.tags }}
        WILL_PUSH: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/devel' }}
      with:
        script: |
          const prNumber = context.issue.number;
          const sha = context.payload.pull_request.head.sha.substring(0, 7);
          const branch = context.payload.pull_request.head.ref;
          const tags = process.env.TAGS.split('\n');
          const willPush = process.env.WILL_PUSH === 'true';
          
          const tagsList = tags.map(tag => `\`${tag}\``).join('\n');
          
          const comment = `## Container Build Completed âœ…
          
          The Aether-V Server container has been built successfully!
          
          **Build Details:**
          - Branch: \`${branch}\`
          - Commit: \`${sha}\`
          - PR Number: \`#${prNumber}\`
          
          **Generated Tags:**
          ${tagsList}
          
          ${willPush ? 
            'ðŸš€ **Status:** These images will be pushed to the registry when this PR is merged.' : 
            'ï¿½ **Status:** Build verification only - images are not pushed to registry for PR builds.'
          }
          
          **Registry Info:**
          - Registry: \`${process.env.REGISTRY}\`
          - Repository: \`${context.repo.owner}/${process.env.IMAGE_NAME}\`
          
          **Tagging Strategy:**
          - \`latest\` â†’ Latest \`main\` branch build
          - \`devel\` â†’ Latest \`devel\` branch build  
          - \`pr-##\` â†’ Pull request builds
          - \`{branch}\` â†’ Branch tracking builds
          - \`sha-<short>\` â†’ Commit-specific builds`;
          
          github.rest.issues.createComment({
            issue_number: prNumber,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
